 <!-- modal -->
 <div id="megaDesignModal" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Book Visit</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <label  class="form-label">Date of Birth</label>
       <input id="list-date" type="date" class="form-control">
        <label  class="form-label">Full Name</label>
       <input id="list-full-name" type="text" class="form-control">
        <label  class="form-label">Nick Name</label>
       <input id="list-nick-name" type="text" class="form-control">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" id="saveModal" class="btn btn-primary" data-bs-dismiss="modal" onclick="saveModalForm()">Save changes</button>
      </div>
    </div>
